<!doctype html>
<html>

<head>
    <title>ept editor</title>
    <meta charset="utf-8">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrForSidenav.css">
    <link href="/static/css/editText.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="previewList" class="navbar navbar-fixed-left">
        </div>
        <!-- Page Content -->
        <div id="context" class="container">
            {% for value in sentence %}
            <div id="canvas{{ loop.index }}"
                style="background-color: white; position:absolute; left:200px; width:100%; height:100%">
                {%for value2 in value%}
                <div id="{{ loop.index }}" class="draggable">
                    {{value2}}
                </div>
                {%endfor%}
            </div>
            {%endfor%}
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    </script> -->

    <script src="../static/script/colors.js"></script> -->

    <script type="text/javascript" src="/static/script/draggin.min.js"></script>

</html>
