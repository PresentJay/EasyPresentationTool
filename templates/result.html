<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="{{ url_for('static', filename='css/result_style.css') }}"rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	{% for key,value in result.items() %}
		<div id="app" class="object" onmouseover="MouseOver(event)" onmouseout="MouseLeave(event)">{{ key }} : 
			<div id="wordContainer" class="wordContainer">
			{% for object in value %}
			<div class="word" id='word-{{ loop.index }}'>{{ object }}</div>
			{% endfor %}
			</div>
			<div class="addWordButton" id="addWord" onmousedown="addWord(event)">+</div>
		</div>
	{% endfor %}
	<div id="contextMenu" class="dropdown-menu" role="menu">
			<div><textarea id='textarea-word' type='text' cols="20"></textarea></div>
			<div><div class='context-button' onclick="ContextButtonClicked(event)">추가하기</div><div class='context-button' onclick="ContextCancelButtonClicked(event)">취소</div>
			</div>
	<script src="{{ url_for('static', filename='script/result_script.js') }}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
