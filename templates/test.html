<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<button id="btn1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").on('click', function() {
                $.ajax('/api/json').done(function (d) {
                    $('body').append("<h1>name is " + d.name + "</h1>");
                });
            });
        });
    </script>
</body>
</html>
